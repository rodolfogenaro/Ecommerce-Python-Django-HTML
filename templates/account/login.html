{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}AION | Entrar{% endblock %}

{% block content %}
  <div class="container my-3">
    <h1 class="font-weight-bold">Login do Administrador</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
{% endblock %}
